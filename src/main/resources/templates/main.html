    function getCodeData(){
        $.ajax({
            url:'/generateCodeData',
            method:'get',
            success:function (msg){
                if (msg === 1){
                    layer.msg('数据收集成功');
                }
            }
        })
    }
    function cluster(){
        layer.open({
            title: false,
            content: '分析中，请等待',
            anim: 3,
            btn: [],
            yes: function(index, layero) {

            },
            cancel: function() {
                return true
            }
        });
        $.ajax({
            url:'/cluster',
            method:'get',
            success:function (data){
                $("#violationTable").bootstrapTable('destroy').bootstrapTable({
                    data: data,
                    striped: true, //是否显示行间隔色
                    pageNumber: 1, //初始化加载第一页
                    pagination: true, //是否分页
                    sidePagination: 'client', //server:服务器端分页|client：前端分页
                    pageSize: 5, //单页记录数
                    pageList: [1, 5, 10], //可选择单页记录数
                    showRefresh: true, //刷新按钮
                    rowStyle: style,
                    columns: [{
                        title: '#',
                        field: 'cnt',
                        sortable: true,
                        formatter: function(value, row, index) {
                            return index + 1;
                        }
                    }, {
                        title: '漏洞类型',
                        field: 'type',
                        sortable: true
                    }, {
                        title: '项目名称',
                        field: 'projectName',
                        sortable: true
                    }, {
                        title: '版本名称',
                        field: 'versionName',
                        sortable: true
                    }, {
                        title: '文件名称',
                        field: 'fileName',
                        sortable: true
                    },{
                        title: '结果',
                        field: 'state',
                        sortable: true,
                        formatter: num2Str
                    }],
                })
            }
        })
    }
    function style(row, index) {
        let style = "";
        if (row.state === 1) {
            style = "danger";
        }
        return {
            classes: style
        };
    }
    function num2Str(value, row, index){
        if (row.state === 1){
            return "正报";
        }else{
            return "误报";
        }
    }

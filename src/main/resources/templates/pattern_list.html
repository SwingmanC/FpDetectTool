<script th:inline="javascript">
    $(document).ready(function() {
        $("#patternTable").bootstrapTable({
            url: "/patterns", //请求地址
            queryParams:function(params){
                let data = {
                    keyword:$('#keyword').val(),
                };
                return data;
            },
            striped: true, //是否显示行间隔色
            pageNumber: 1, //初始化加载第一页
            pagination: true, //是否分页
            sidePagination: 'client', //server:服务器端分页|client：前端分页
            pageSize: 5, //单页记录数
            pageList: [1, 5, 10], //可选择单页记录数
            sortName: 'likelihood',
            sortOrder: 'desc',
            columns: [{
                title: '#',
                field: 'id',
                sortable: true,
                formatter: function(value, row, index) {
                    return index + 1;
                }
            }, {
                title: '漏洞模式',
                field: 'patternName',
                sortable: true
            }, {
                title: '置信值',
                field: 'likelihood',
                sortable: true,
                formatter:toFixed
            }, {
                field: 'operate',
                title: '操作',
                formatter: operateFormatter //自定义方法，添加操作按钮
            }]
        })
    });

    function operateFormatter(value, row, index) {
        let path = "/view/knowledge/" + row.patternId;
        return "<a href=\"" + path + "\" title='进入知识库'><i class='fa fa-eye'></i></a>";
    }

    function toFixed(value, row, index) {
        let num = row.likelihood;
        return num.toFixed(2);
    }

    function search() {
        $("#patternTable").bootstrapTable('refresh');
    }

    function value(id,patternName) {
        $("#pattern_id").val(id);
        $("#patternName").val(patternName);
    }
</script>
